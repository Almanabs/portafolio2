<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/icono.png" />
    <title>Detalle</title>
  </head>
  <body>
    <h1 class="detalle">Detalle del producto</h1>
    <div class="containerd">
      <div class="product-detail">
        <div class="detallep">
          <img src="../img/pato.jpg" alt="Producto" />
        </div>
        <div class="product-info">
          <h1 class="product-name">Nombre del Producto</h1>
          <table>
            <tr>
              <th class="label">Descripción:</th>
              <td class="product-description">
                Descripción detallada del producto.
              </td>
            </tr>
            <tr>
              <th class="label">Precio:</th>
              <td class="product-price">$10.000</td>
            </tr>
            <tr>
              <th class="label">Color:</th>
              <td class="product-color">Blanco</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
          </table>
          <div class="buttons">
            <a href="#" class="buy-button">Comprar</a>
            <a href="tienda.html" class="back-button">Volver</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
